<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Run a model</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1> Enter to room  Code</h1>
      <form method=post enctype=multipart/form-data>

        <input type=text name="code">
        <input type=submit value="Join Room!">

      <p class = "error">{{error}}</p>


    {% endif %}

    {% endblock %}
  </body>
</html>
