<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Run a model</title>
  </head>
  <body>
    {% extends "template.html" %}
    {% block content %}
    <h1> Upload file and run model </h1>
      <form method=post enctype=multipart/form-data>
        <label for="file-upload" class="custom-file-upload">Upload File</label>
        <input id = "file-upload" type=file name=file>
        <input type=submit value="Predict">
      </form>

    {% if dataframe is not none and predictions is not none %}
      <p>Predictions Complete!</p>
		      <a href="/downloadables/Results.csv" target="blank">
            <figure>
              <img src="static/images/csv.svg" alt="Csv results file">
              <figcaption>Results.csv</figcaption>
            </figure>
          </a>

    {% endif %}
    {% if error is not none%}
    <p class = "error">{{error}}</p>
    {% endif %}

    {% endblock %}
  </body>
</html>
